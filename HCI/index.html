<!DOCTYPE html>
<html>
    <head>
        <title>Landmark Master</title>
        <link rel="stylesheet" href=style.css>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="gamemanager.js" type="text/javascript"></script>
    </head>
    <body>
        <img class="twod"/>

        <h1 class="title">Landmark Master</h1>
        <button id="playbutton" onclick="startGame()">Click to Begin!</button>
        <h2 class="Instruction" id="selectCountry" style="display:none">Select a Country!</h2>

        <button class="countryButton" id="canadaButton" style="display:none" onclick="startCanada()">Canada</button>
        <p></p>
        <button class="countryButton" id="brazilButton" style="display:none" onclick="startBrazil()">Brazil</button>
        <!--
        <p></p>
        <button class="countryButton" id="southAfricaButton" style="display:none" onclick="startSAfrica()">South Africa</button>
        -->
        <p></p>

        <div id="scoreGroup" style="display:none; text-align:center">
            <h2 class="scoreElement" id="score">Score: </h2>
            <h2 class="scoreElement" id="scoreVal"></h2>
        </div>

        <div class="triviaQuestion" id="cnTowerQuestion" style="display:none">
            <h1>What is this geographic landmark?</h1>
            <img src="explore-cn-tower .jpg" style="text-align:center; margin:auto; width: 500px">
            <p></p>
            <button class="triviaOption" id="cnTowerAnswer" onclick="resultScreen(1)">CN Tower</h2>
            <button class="triviaOption" id="cnTowerAnswer" onclick="resultScreen(0)">Peace Tower</h2>
        </div>

        <div class="resultDisplay" id="correctDisplay" style="display:none; text-align:center">
            <h1>Correct!</h1>
        </div>

        <div class="resultDisplay" id="incorrectDisplay" style="display:none; text-align:center">
            <h1>Incorrect!</h1>
        </div>

    </body>
</html>
